name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: NapisyTWON-Windows.exe
            pyinstaller_args: --onefile --windowed --name "NapisyTWON" --icon "resources/icon.ico" --add-data "resources;resources"
          - os: macos-latest
            artifact_name: NapisyTWON-macOS
            pyinstaller_args: --onefile --windowed --name "NapisyTWON" --icon "resources/icon.png" --add-data "resources:resources"
          - os: ubuntu-latest
            artifact_name: NapisyTWON-Linux
            pyinstaller_args: --onefile --name "NapisyTWON" --add-data "resources:resources"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller ${{ matrix.pyinstaller_args }} main.py

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\NapisyTWON.exe dist\${{ matrix.artifact_name }}

      - name: Rename artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          mv dist/NapisyTWON dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          mv dist/NapisyTWON dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/NapisyTWON-Windows.exe/NapisyTWON-Windows.exe
            artifacts/NapisyTWON-macOS/NapisyTWON-macOS
            artifacts/NapisyTWON-Linux/NapisyTWON-Linux
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
