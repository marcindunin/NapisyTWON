<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background - dark theater -->
  <rect width="256" height="256" rx="32" fill="#1a1a2e"/>

  <!-- Curtain drape at top -->
  <path d="M0 0 L0 35 Q32 55 64 35 Q96 15 128 35 Q160 55 192 35 Q224 15 256 35 L256 0 Z" fill="#8b0000"/>

  <!-- Surtitle screen -->
  <rect x="28" y="50" width="200" height="50" rx="6" fill="#2d2d44" stroke="#5a5a7a" stroke-width="2"/>

  <!-- TWON text -->
  <text x="128" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">TWON</text>

  <!-- Stage floor -->
  <rect x="20" y="200" width="216" height="56" rx="4" fill="#3d2817"/>
  <rect x="20" y="200" width="216" height="6" fill="#5a3d2b"/>

  <!-- Simplified quadriga symbol -->
  <g fill="#3a3a4a">
    <!-- Central figure -->
    <circle cx="128" cy="138" r="10"/>
    <rect x="120" y="145" width="16" height="25" rx="3"/>

    <!-- Horses - left pair -->
    <ellipse cx="75" cy="175" rx="22" ry="15"/>
    <ellipse cx="65" cy="160" rx="8" ry="12" transform="rotate(-15 65 160)"/>

    <!-- Horses - right pair -->
    <ellipse cx="181" cy="175" rx="22" ry="15"/>
    <ellipse cx="191" cy="160" rx="8" ry="12" transform="rotate(15 191 160)"/>

    <!-- Chariot base -->
    <rect x="105" y="168" width="46" height="18" rx="3"/>

    <!-- Reins -->
    <line x1="118" y1="150" x2="75" y2="165" stroke="#3a3a4a" stroke-width="2"/>
    <line x1="138" y1="150" x2="181" y2="165" stroke="#3a3a4a" stroke-width="2"/>
  </g>

  <!-- Subtle spotlight -->
  <ellipse cx="128" cy="195" rx="60" ry="15" fill="#fffacd" opacity="0.15"/>
</svg>
